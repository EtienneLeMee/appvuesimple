    <body>
        <div id="app">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <template v-for="dechet in dechets">
                        <li class="nav-item"><button class="nav-link active" v-on:click="makeActive()" aria-current="page">{{ dechet.name }}</button></li>

            <main>
                {{commits}}

            </main>
          


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_colonnes-enterrees-nantes-metropole&q=&rows=10&facet=type_dechet&facet=commune&facet=pole";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						dechets: null,
						currentBranch: "main",
						commits: null,
					};
				},

				created: function () {
					this.fetchDataAsync();
				},

				watch: {
					currentBranch: "fetchDataAsync",
				},
				methods: {
					fetchDataAsync: async function () {
						try {
                            const response = await axios.get(apiURL, config)
                            console.log(response.data)
                            this.dechets = response.data.facet_groups[0].facets
                            this.commits = response.data
                            // console.log(self.commits[0].html_url);
						} catch(error) {
					    	console.log(error);
					  	}
					},
                    makeActive: function(){
                        
                    },
					formattedMessage: function (message) {
						const newline = message.indexOf("\n");
						return newline > 0 ? message.slice(0, newline) : message;
					},
					formattedDate: function (date) {
						return date.replace(/T|Z/g, " ");
					},
				},
			}).mount("#app");
		</script>
    </body>
